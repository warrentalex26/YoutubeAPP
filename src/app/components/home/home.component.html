<div class="container main-container">
  <h1>Canal de youtube</h1>
  <hr>
  <div class="card-columns" *ngIf="videos.length > 0">
    <div class="card" *ngFor="let youtubeVideo of videos">
      <img [src]='youtubeVideo.thumbnails.high.url' class="card-img-top" [alt]="youtubeVideo.title">
      <div class="card-body">
        <h5 class="card-title">{{youtubeVideo.title}}</h5>
        <button (click)="verVideo(video)" class="btn btn-outline-success btn-block">
          Ver video
        </button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" >
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">{{videoSel?.title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <iframe width="100%" height="300" src="https://www.youtube.com/embed/{{videoSel.resourceId.videoId}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
